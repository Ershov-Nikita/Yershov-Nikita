<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма соискателя C++</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Анкета соискателя</h1>
            <p class="subtitle">Позиция: C++ разработчик</p>
        </div>
        
        <form action="#" method="post">
            <div class="form-sections">
                <div class="section">
                    <h2>Личная информация</h2>
                    <div class="form-group">
                        <label for="fullname">ФИО</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Введите ФИО" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Введите email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone" placeholder="+7 (___) ___-__-__" required>
                    </div>

                    <div class="form-group">
                        <label for="birth-date">Дата рождения</label>
                        <input type="date" id="birth-date" name="birth-date" required>
                    </div>
                </div>

                <div class="section">
                    <h2>Профессиональные навыки</h2>
                    <div class="form-group">
                        <label for="experience">Опыт работы (лет)</label>
                        <input type="number" id="experience" name="experience" min="0" max="50" placeholder="Укажите опыт работы">
                    </div>

                    <div class="form-group">
                        <label for="cpp-level">Уровень владения C++</label>
                        <select name="cpp-level" id="cpp-level" required>
                            <option value="">Выберите уровень</option>
                            <option value="junior">Junior (0-2 года)</option>
                            <option value="middle">Middle (2-4 года)</option>
                            <option value="senior">Senior (4+ лет)</option>
                        </select>
                    </div>

                    <div class="form-group skills-group">
                        <label>Знание технологий</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="stl" name="technologies[]" value="stl">
                                <label for="stl">STL</label>
                            </div>

                            <div class="checkbox-item">
                                <input type="checkbox" id="boost" name="technologies[]" value="boost">
                                <label for="boost">Boost</label>
                            </div>

                            <div class="checkbox-item">
                                <input type="checkbox" id="qt" name="technologies[]" value="qt">
                                <label for="qt">Qt</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <h2>Дополнительная информация</h2>
                    <div class="form-group">
                        <label for="portfolio">Портфолио (GitHub)</label>
                        <input type="url" id="portfolio" name="portfolio" placeholder="https://github.com/username">
                    </div>

                    <div class="form-group file-upload">
                        <label for="resume">Резюме (PDF)</label>
                        <input type="file" id="resume" name="resume" accept=".pdf">
                    </div>

                    <div class="form-group">
                        <label for="comments">О себе</label>
                        <textarea id="comments" name="comments" rows="4" placeholder="Расскажите о своих достижениях и целях"></textarea>
                    </div>
                </div>
            </div>

            <button type="submit">Отправить заявку</button>
        </form>
    </div>
</body>
</html>
